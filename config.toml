title = "My Example Site"

theme = "brutal"

taxonomies = [
    {name = "categories", rss = true, paginate_by=5},
    {name = "tags", rss = true, paginate_by=5},
]

#taxonomies = [
#    # You can enable/disable RSS
#    {name = "categories", rss = true},
#    {name = "tags", rss = true},
